<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
<script type="text/javascript" defer>
    const __App = new Proxy({
        addItem: (item, type, index) => {
            `<div className="form-check">
                <input className="form-check-input" type="checkbox" value="" id="${type}-${index}">
                    <label className="form-check-label" htmlFor="${type}-${index}">
                        ${item}
                    </label>
            </div>`
        },
        enums: {
            log_levels: [
                'INFO',
                'DEBUG',
            ],
        },
        options: {{ .Params }},
    }, {
        get(target, p, receiver) {
            if (!target.hasOwnProperty(p)) {
                console.error(`[APP] Неизвестное свойство: ${p}`)
                return undefined
            }

            return target[p]
        },

        set(target, p, value, receiver) {
            target[p] = value
        },
        deleteProperty(target, p) {
            if (!target.hasOwnProperty(p)) {
                console.error(`[APP] Неизвестное свойство: ${p}`)
                return false
            }

            delete target[p]
            return true
        },
    });


    $('[data-action="add"]').on('click', function (e) {
        e.preventDefault();

        switch (this.dataset.type) {
            case 'string':
                $('#addString-Modal .modal-title > span').text("Строка")
                $('#addString-Modal').modal('show');
                break;
            case 'time':
                $('#addTime-Modal .modal-title > span').text("Время")
                $('#addTime-Modal').modal('show');
                break;
            case 'day':
                $('#addDay-Modal .modal-title > span').text("День")
                $('#addDay-Modal').modal('show');
                break;
        }

        $(this).parents('.modal').attr('target', this.dataset.target)

        return false;
    })

    $('#addDay-Modal .modal-footer .btn-primary').on('click', function (e) {
        e.preventDefault()

        const sect = $(this).parents('.modal').dataset.target

        return false
    })
</script>
